<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
	function print_fizz_buzz() {
	for(var i=1; i<=100; i++)
	{
		if(i%3 == 0 && i%5 == 0) console.log("fizzbuzz");
		else if(i%3 == 0) console.log("fizz");
		else if(i%5 == 0) console.log("buzz");
		else console.log(i);
	}
      }

      print_fizz_buzz();
	</script>
</head>
<body>
</body>
</html>
